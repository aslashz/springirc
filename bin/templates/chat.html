<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
    <!-- List all previous message -->
    
    <div class="container">
    <h3>Message list</h3>
    <ul th:each="chat : ${listchats}">
        <li>ID : <span th:text="${chat.user}"></span> --- Message : <span th:text="${chat.message}"></span></li>
    </ul>
    </div>
    <div class="container">
    <h3>Add message</h3>
    <form action="#" th:action="@{/chat}" th:object="${chat}" method="post">
        <p>Username: <input type="text" th:field="*{user}" /></p>
        <p>Message: <input type="text" th:field="*{message}" /></p>
        <p><input type="submit" value="Submit" class="btn btn-default"/> 
        <input type="reset" value="Reset" class="btn btn-default"/></p>
    </form>
    </div>
</body>
</html>
